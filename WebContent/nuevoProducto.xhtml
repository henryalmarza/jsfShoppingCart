<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF y JPA</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
        .col-sm-updated {        	
    		padding-top: 7px;    		
        }
         .col-sm-updated a {
         	margin-left: 30px;
        	text-decoration: none !important;
        }
        .col-sm-27 {
        	width: 27% !important	;
        }
    </style>
</h:head>
<h:body>
	<center><h2><h:outputText value="Crear Nuevo Producto"/></h2></center>
    <h:form id="formularioNuevoProducto" styleClass="form-horizontal">        
      	<div class="form-group">
            <h:outputLabel for="id" styleClass="control-label col-sm-4">Codigo:</h:outputLabel>
            <div class="col-sm-4"><h:outputText value="(Autogenerado)" styleClass="text text-success" /></div>
        </div>
        <div class="form-group">
        
            <h:outputLabel for="nombre" styleClass="control-label col-sm-4">Nombre:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nombre" value="#{productoBean.nombre}" styleClass="form-control" required="true" requiredMessage="El nombre no puede estar en blanco" />
            </div>
            <h:message for="nombre" styleClass="text text-danger" />
            
            <h:outputLabel for="descripcion" styleClass="control-label col-sm-4">Descripcion:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="descripcion" value="#{productoBean.descripcion}" styleClass="form-control" required="true" requiredMessage="La descripcion no puede estar en blanco" />
            </div>
            <h:message for="descripcion" styleClass="text text-danger" />
            
            <h:outputLabel for="idCategoria" styleClass="control-label col-sm-4">Categoria:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="idCategoria" value="#{productoBean.idCategoria}" styleClass="form-control" required="true" requiredMessage="La categoria no puede estar en blanco" />
            </div>
            <h:message for="idCategoria" styleClass="text text-danger" />
            
            <h:outputLabel for="precio" styleClass="control-label col-sm-4">Precio:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="precio" value="#{productoBean.precio}" styleClass="form-control" required="true" requiredMessage="El precio no puede estar en blanco" />
            </div>
            <h:message for="precio" styleClass="text text-danger" />
            
            
        </div>        
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Guardar" action="#{productoBean.agregarNuevoProducto(productoBean)}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="listadoProductos.xhtml">Ver Listado de Productos</h:outputLink></div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
