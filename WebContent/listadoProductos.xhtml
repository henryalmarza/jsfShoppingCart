<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>JSF y JPA</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Registros de Productos"/></h2></center>
    <h:form id="formularioListadoProductos">
        <h:dataTable id="tablaProductos" binding="#{table}" value="#{productoBean.listarProductos()}" var="producto" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Codigo</f:facet>
                <h:outputText value="#{producto.codigoProducto}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Nombre del producto</f:facet>
                <h:outputText value="#{producto.nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">Actualizar</f:facet>
                <h:commandButton action="#{productoBean.editarProducto()}" value="Update" styleClass="btn btn-primary">
                	<f:param name="idProductoSeleccionado" value="#{producto.idProducto}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Eliminar</f:facet>
                <h:commandButton action="#{productoBean.eliminarProducto(productoBean.idProducto)}" value="Delete" styleClass="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="nuevoProducto.xhtml?faces-redirect=true" value="Agregar Nuevo Producto" styleClass="btn btn-success btnSpace" /></center>
    </h:form>
</h:body>
</html>
